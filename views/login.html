    <body>
        <div class="login-form">
            <h3>Iniciar Sesión</h3>
        <form class="form" method="post">
            <p><i class="fa-solid fa-envelope"></i></p>
            <label for="correo electronico">Corre electrónico</label>
            <input type="email" name="email">
            <p><i class="fa-solid fa-lock"></i>
            <label for="Contraseña">Contraseña</label>
            <p><input type="password" name="contraseña"></p>

            <p><input type="radio" name="recor" value="Recordar mi usuario">Recordr mi usuario</p>
            


           <div>
            <a href="#">¿Olvidaste la contraseña?</a>
            
        </div>

        <p><button type="submit">Ingresar</button></p>
        
    </form>

        </div>
