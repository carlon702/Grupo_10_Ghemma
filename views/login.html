<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6f9fa3ad53.js" crossorigin="anonymous"></script>
    <title>Formulario Login</title>
</head>

<body>

    <div class="header-conteiner">

        <header class="main-header">

            <div class="logo">
                logo
            </div>

            <nav class="navegation">

                <a href="#">Celulares</a>
                <img class="drop-icon" src="/icons/down-arrow-svgrepo-com.svg" alt="">


                <a href="#">Tablets</a>
                <img class="drop-icon" src="/icons/down-arrow-svgrepo-com.svg" alt="">


                <a href="#">Computadoras</a>
                <img class="drop-icon" src="/icons/down-arrow-svgrepo-com.svg" alt="">


                <a href="#">Televisores</a>
                <img class="drop-icon" src="/icons/down-arrow-svgrepo-com.svg" alt="">


                <a href="#">Acceorios</a>
                <img class="drop-icon" src="/icons/down-arrow-svgrepo-com.svg" alt="">

            </nav>

            <div class="search-bar">

                <input class="search-input" type="text" placeholder="¿Qué estas buscando?">

            </div>

            <div class="user-navegation">

                <a href="/login">

                    <img class="icon-login" src="/images/usuario.png" alt="usualrio logo">

                </a>

                <a href=" #">

                    <img class="icon-car" src="/images/shopping-bag.png" alt="">

                </a>

            </div>

        </header>
    </div>
    <main>
        <div class="login-form">
            <h3>Iniciar Sesión</h3>
            <form class="form" method="post">
                <p><i class="fa-solid fa-envelope"></i>
                    <label for="correo electronico">Corre electrónico</label>
                    <input class="control" type="email" name="email">
                </p>
                <p><i class="fa-solid fa-lock"></i>
                    <label for="Contraseña">Contraseña</label>
                    <input class="control" type="password" name="contraseña">
                </p>

                <div class="options">

                    <p><input class="button-recordar" type="checkbox" name="recor" value="Recordar mi usuario"> Recordar
                        mi usuario</p>
                    <a href="#">¿Olvidaste la contraseña?</a>


                </div>
                <div>

                    <p><button class="ingresar" type="submit">Ingresar</button></p>
                    <p><button class="volver" type="submit">Volver</button><a></a></p>

                </div>


                <p class="no-cuenta">¿No tenés cuenta?<a href="/register">Registrate acá.</a></p>

            </form>

        </div>
    </main>

    <footer>

    </footer>



</body>

</html>
